<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DocEX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpeg" href="images/logo.jpeg">
</head>
<body>
    <div class="auth-container">
        <h2>Create a Free Account and Get a Free Demo of DocEX on your personal documents.</h2>
        <form id="registerForm">
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="sign-in.html">Sign in here</a>.</p>
    </div>
    <!-- Firebase SDK -->
    <!-- Firebase App (v8.10.0, the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Firebase Authentication (v8.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Your custom auth.js -->
    <script src="js/auth.js"></script>
</body>
</html>
